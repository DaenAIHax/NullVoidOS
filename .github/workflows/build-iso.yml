name: Build ISO

on:
  workflow_dispatch: # Permette l'avvio manuale

jobs:
  bluebuild-iso:
    name: Build ISO Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    strategy:
      fail-fast: false
      matrix:
        recipe:
          - recipe.yml

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build Image
        uses: blue-build/github-action@v1.10
        with:
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          push: true

      - name: Generate ISO
        uses: blue-build/github-action@v1.10
        with:
          recipe: ${{ matrix.recipe }}
          # Usiamo l'input corretto supportato dalla v1.x per generare l'installer
          build_iso: true
          # Se il warning persiste, assicurati che la recipe sia valida
          registry_token: ${{ github.token }}

      - name: Upload ISO as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.recipe }}-iso
          path: |
            ./*.iso
            ./*.sha256
