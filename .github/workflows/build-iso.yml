name: Build ISO

on:
  workflow_dispatch:

jobs:
  bluebuild-iso:
    name: Build ISO Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    strategy:
      fail-fast: false
      matrix:
        recipe:
          - recipes/recipe.yml # Nota: il tuo screenshot mostra la cartella 'recipes'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build Image
        uses: blue-build/github-action@v1
        with:
          recipe: ${{ matrix.recipe }}
          registry_token: ${{ github.token }}
          push: true
          # Se non vuoi configurare i segreti ora, aggiungi questa riga:
          # skip_signing: true 

      - name: Generate ISO
        uses: blue-build/github-action@v1
        with:
          recipe: ${{ matrix.recipe }}
          build_iso: true
          registry_token: ${{ github.token }}
          # Passiamo esplicitamente la chiave se presente nei secret
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}

      - name: Upload ISO as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nullvoidos-iso
          path: |
            ./*.iso
            ./*.sha256
